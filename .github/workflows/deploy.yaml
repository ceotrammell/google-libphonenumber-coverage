name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run validation script
        run: node validateNumbers.js > public/output.txt

      - name: List files in public directory
        run: ls -R public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

- name: Verify gh-pages branch after deployment
  run: |
    git clone --branch=gh-pages https://github.com/ceotrammell/google-libphonenumber-coverage.git gh-pages-check
    cd gh-pages-check
    ls -R